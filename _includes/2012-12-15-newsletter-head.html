<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/newsletters.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/just-the-docs.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/typography.css">
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css">
  {% if site.search_enabled != nil %}
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/assets/js/vendor/lunr.min.js"></script>
  {% endif %}
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/assets/js/just-the-docs.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="msapplication-TileColor" content="#900000">
	<meta name="theme-color" content="#900000">
	<meta name="description" content="Newsletter from Luis Bush">
  <style>
      #newsletter{
          max-width: 700px;
          position: relative;
          overflow: hidden;
      }

      aside{
          max-width: 60px;
          height: 100%;
          position: absolute;
          left: 0px;
          background-color: #26ABE2;
          padding: 10px;
      }

      aside > img{
          max-width: 40px;
      }

      article{
          margin-left: 60px;
      }

      @media only screen and (max-width: 600px){
         #newsletter{
            max-width: 600px;
            padding: 0px;
        }

        aside{
            max-width: 40px;
            padding: 5px;
        }

        aside > img{
            max-width: 20px;
        }

        header{
            margin-left: 20px;
        }

        article{
            margin-left: 20px;
        }
      }
  </style>
</head>
